<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Jeopardy</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- <script src="jeopardy.json"></script> -->
    <div id="score-section">
        <h1>Your Score: </h1>
        <h1 id="score">0</h1>
    </div>
    <div id="game-section">
    <div class="container text-center" id="gameBoard">
    </div>
    </div>
    <div class="text-center container-fluid" id="question-section">
        <h3 id="question">
            Click any square to get a Question.
        </h3>
        <div id="answer-section">
            <input class="text-center rounded-2" type="text" name="" id="answer" placeholder="Enter your answer here.">
            <input id="submit-answer" class="rounded-2 btn-primary btn" type="button" value="Submit Answer">
            <input type="button" value="Reset Game" class="btn btn-danger" id="clear-score">
        </div>
        

        
      </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
